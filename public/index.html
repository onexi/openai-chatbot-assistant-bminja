<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHATBOT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #121212; color: #ffffff; }
    .message-container { height: 200px; overflow-y: scroll; border: 1px solid #444; padding: 10px; margin-bottom: 15px; }
    .message.user { color: #0dcaf0; }
    .message.assistant { color: #ffc107; }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">CHATBOT</h1>

    <!-- Get Assistant Name or ID -->
    <div class="mb-3">
      <label for="assistant_id" class="form-label">Assistant Name or ID</label>
      <input id="assistant_id" type="text" class="form-control" placeholder="Enter Assistant Name or ID" />
      <button id="get_assistant" class="btn btn-primary mt-2" onclick="getAssistant()">Get Assistant by Name or ID</button>
    </div>
  

    <!-- Create New Context Thread -->
    <div class="mb-3">
      <button id="newThreadBtn" class="btn btn-primary" onclick="getThread()">Create New Context Thread</button>
      <input id="thread_id" type="text" class="form-control" placeholder="Thread ID" readonly />
    </div>

    <!-- Input User Prompt -->
    <div class="mb-3">
      <label for="user_prompt" class="form-label">User Prompt</label>
      <input id="user_prompt" type="text" class="form-control" placeholder="Enter User Prompt" />
      <button id="inputPromptBtn" class="btn btn-primary mt-2" onclick="inputUserPrompt()">Input User Prompt</button>
    </div>

    <!-- Run Agent -->
    <div class="mb-3">
      <button id="runAgentBtn" class="btn btn-success" onclick="runAgent()">Run Agent</button>
      <input id="run_id" type="text" class="form-control" placeholder="Run ID" readonly />
    </div>

    <!-- Agent Context Window -->
    <h2>Agent Context Window</h2>
    <textarea id="context_window" class="form-control" rows="10" placeholder="Agent Context Window" readonly></textarea>
  </div>

  <script src="scripts3.js"></script>
</body>
</html>
